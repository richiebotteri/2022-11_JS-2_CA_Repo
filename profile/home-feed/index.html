<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/dist/css/styles.css" />
      <meta name="description" content="social-media, chat, talk, connect, friends, collaboration" />
      <script type="module" src="/js/index.mjs" defer></script>
      <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
      <title>Homepage | Meetzy</title>
   </head>
   <body class="bg-light">
      <!-- Header Navbar -->
      <header class="bg-secondary shadow">
         <div class="container grid px-4 px-md-2">
            <a href="homepage.html" class="navbar-brand g-col-6 g-col-md-2 d-flex px-0 px-xl-2 align-items-center">
               <p class="text-black fw-semibold fs-1 mt-2">Meetzy</p>
            </a>
            <nav class="navbar g-col-6 d-none d-md-flex justify-content-center">
               <ul class="nav d-flex fs-5 gap-5">
                  <li class="nav-item">
                     <a href="/profile/home-feed/" class="nav-link link-dark p-1 nav-link-hover fw-semibold">Home</a>
                  </li>
                  <li class="nav-item">
                     <a href="/profile/view/" class="nav-link link-dark p-1">Profile</a>
                  </li>
                  <li class="nav-item">
                     <a href="/profile/register/" id="desktop-logout-anchor" class="nav-link link-dark nav-link-hover p-1">Logout</a>
                  </li>
               </ul>
            </nav>
            <form class="g-col-4 searchfield align-items-center justify-content-end position-relative" role="search">
               <input class="form-control me-2 py-3" type="search" placeholder="Search" aria-label="Search" />
               <button class="btn btn-outline-dark search-btn position-absolute" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="g-col-6 d-flex justify-content-end d-md-none">
               <button class="btn btn-outline-dark my-4" aria-label="close-menu" data-mobile-nav-btn><i class="fa-solid fa-bars"></i></button>
            </div>
         </div>
      </header>

      <!-- Mobile Navbar -->
      <div class="d-flex flex-column d-none d-md-none justify-content-center" data-mobile-nav>
         <nav>
            <ul class="nav flex-column border-2 border-top border-dark">
               <li class="nav-item d-flex justify-content-center bg-dark py-5">
                  <a class="nav-link link-light d-flex align-items-center justify-content-center" href="/profile/home-feed/">
                     <i class="fa-solid fa-house fs-2 me-3"></i>
                     Home
                  </a>
               </li>
               <li class="nav-item nav-item-hover d-flex justify-content-center border-3 border-bottom border-dark py-4">
                  <a id="mobile-logout-anchor" class="nav-link link-dark d-flex align-items-center justify-content-center w-100" aria-current="page" href="/profile/view/">
                     <span class="profile-icon bg-dark d-inline-block rounded-circle me-3 text-light d-flex align-items-center justify-content-center fw-bold">RB</span>
                     Profile
                  </a>
               </li>
               <li class="nav-item d-flex nav-item-hover justify-content-center border-3 border-bottom border-dark py-5">
                  <a class="nav-link link-dark d-flex align-items-center justify-content-center w-100" href="/profile/register/">
                     <i class="fa-solid fa-right-from-bracket fs-2 me-3"></i>
                     Logout
                  </a>
               </li>
            </ul>
         </nav>
      </div>

      <!-- Main Content-->
      <main class="container flex-grow-1 d-flex flex-column justify-content-center p-4 gap-6 my-6">
         <div class="grid bg-primary shadow">
            <h1 class="g-col-12 px-5 py-3 fw-semibold text-secondary">Home</h1>
            
            <!-- Create Posts -->
            <form action="/posts" method="post" id="create-post-form" class="g-col-12 d-flex gap-2 flex-column bg-secondary shadow p-5 needs-validation" novalidate>
               <h2>Create a post</h2>
               <div class="bg-light p-3 rounded-2 border">
                  <div class="form-group mb-5">
                     <label for="title" class="form-label ps-1 ">
                        Title
                        <i class="fa-solid fa-star-of-life position-relative fs-8"></i>
                     </label>
                     <input type="text" class="form-control py-2 " id="title" name="title" placeholder="user_name@stud.noroff.no" required maxlength="280" />
                  </div>
                  <div class="form-group mb-5">
                     <label for="textarea" class="form-label ps-1 mb-2">
                        Content
                        <i class="fa-solid fa-star-of-life position-relative fs-8"></i>
                     </label>
                     <textarea class="form-control py-2 mb-2" id="textarea" rows="5" name="textarea" placeholder="Whats on your mind?" required></textarea>
                  </div>
                  <div class="grid gap-3">
                     <div class="g-col-6">
                        <button type="button" id="media-btn" class="btn btn-primary w-100">
                           Media
                           <i class="fa-solid fa-photo-film ms-2"></i>
                        </button>
                     </div>
                     <div class="g-col-6">
                        <button type="button" id="tag-btn" class="btn btn-primary w-100">
                           tag
                           <i class="fa-solid fa-photo-film ms-2"></i>
                        </button>
                     </div>
                  </div>
                  <div id="media-input-group" class="form-group d-none">
                     <label for="media-input" class="form-label ps-1 mt-4 mb-2">Media</label>
                     <input type="text" class="form-control py-2 my-2" id="media-input" name="media" placeholder="https://image.example/" />
                  </div>
                  <div id="tag-input-group" class="form-group d-none">
                     <label for="tag-input" class="form-label ps-1 mt-1 mb-2">Tag</label>
                     <input type="text" class="g-col-12 form-control py-2 my-2" id="tag-input" name="tags" placeholder="#sunny, #vacation" />
                  </div>
               </div>
               <div class="create-post-feedback card bg-success p-5 rounded-2 text-white fw-semibold mb-2 d-none"></div>
               <button type="submit" class="btn w-100 mt-3 btn-accent-1 align-self-end">Post</button>
            </form>
         </div>
         </div>
         <div class="gap-5">
            <!-- Spacers -->
            <div class="w-90 m-auto">
               <div class="border-2 border-top border-dark my-4 m-auto"></div>
               <div class="border-2 border-top border-dark my-4 pt-2 w-50 d-flex m-auto justify-content-center fw-semibold">Contact Post-Feed</div>
            </div>
         
            <div class="grid gap-5">
            <!-- Filter Button -->
            <div class="btn-group">
               <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Filter Names</button>
               <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
               </ul>
            </div>

            <!-- Post Feed from Contacts -->
            <div id="home-post-field" class="g-col-12 w-100 m-auto grid"></div>
         </div>
         </div>
      </main>
      <footer class="bg-dark">
         <p class="text-center text-white mb-0 p-3">Copywritee &copy;</p>
      </footer>
   </body>
</html>
