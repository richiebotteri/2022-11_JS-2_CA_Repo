<!DOCTYPE html>
<html lang="en">
   <head>
      <head>
         <meta charset="UTF-8" />
         <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link rel="stylesheet" href="/dist/css/styles.css" />
         <meta name="description" content="social-media, chat, talk, connect, friends, collaboration" />
         <script type="module" src="/js/index.mjs" defer></script>
         <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
         <title>Post | Meetzy</title>
      </head>
   </head>
   <body class="bg-light">
      <!-- Header Navbar -->
      <header class="bg-secondary shadow">
         <div class="container grid px-4 px-md-2">
            <a href="homepage.html" class="navbar-brand g-col-6 g-col-md-2 d-flex px-0 px-xl-2 align-items-center">
               <p class="text-black fw-semibold fs-1 mt-2">Meetzy</p>
            </a>
            <nav class="navbar g-col-6 d-none d-md-flex justify-content-center">
               <ul class="nav d-flex gap-5">
                  <li class="nav-item">
                     <a href="/home/" class="nav-link link-dark p-1 nav-link-hover fw-semibold">Home</a>
                  </li>
                  <li class="nav-item">
                     <a href="/profile/" class="nav-link link-dark p-1">Profile</a>
                  </li>
                  <li class="nav-item">
                     <a href="/index.html" id="desktop-logout-anchor" class="nav-link link-dark nav-link-hover p-1">Logout</a>
                  </li>
               </ul>
            </nav>

            <div class="g-col-6 d-flex justify-content-end d-md-none">
               <button class="btn btn-outline-dark my-4" aria-label="close-menu" data-mobile-nav-btn><i class="fa-solid fa-bars"></i></button>
            </div>
         </div>
      </header>

      <!-- Mobile Navbar -->
      <div class="d-flex flex-column d-none d-md-none justify-content-center" data-mobile-nav>
         <nav>
            <ul class="nav flex-column border-2 border-top border-dark">
               <li class="nav-item nav-item-hover d-flex justify-content-center border-3 border-bottom border-top border-dark py-5">
                  <a class="nav-link link-dark d-flex align-items-center justify-content-center w-100" href="/home/">
                     <i class="fa-solid fa-house fs-2 me-3"></i>
                     Home
                  </a>
               </li>
               <li class="nav-item nav-item-hover d-flex justify-content-center border-3 border-bottom border-dark py-4">
                  <a id="mobile-logout-anchor" class="nav-link link-dark d-flex align-items-center justify-content-center w-100" aria-current="page" href="/profile/">
                     <span class="profile-icon bg-dark d-inline-block rounded-circle me-3 text-light d-flex align-items-center justify-content-center fw-bold">RB</span>
                     Profile
                  </a>
               </li>
               <li class="nav-item d-flex nav-item-hover justify-content-center border-3 border-bottom border-dark py-5">
                  <a class="nav-link link-dark d-flex align-items-center justify-content-center w-100" href="/index.html">
                     <i class="fa-solid fa-right-from-bracket fs-2 me-3"></i>
                     Logout
                  </a>
               </li>
            </ul>
         </nav>
      </div>
      <main class="container d-flex flex-column min-vh-100 my-2 p-4">
         <div class="grid gap-md-5 gap-4 my-5 p-md-0">
            <a href="/home/" class="g-col-12">Go Back</a>
            <div id="loader" class="g-col-12 d-flex flex-column gap-2 justify-content-center align-items-center">
               <strong class="d-inline-block">Loading</strong>
               <div class="spinner-border" role="status" aria-hidden="true"></div>
            </div>
            <div id="single-post-field" class="g-col-12 grid"></div>
         </div>
      </main>
      <footer class="bg-dark">
         <p class="text-center text-white mb-0 p-3">Copyright &copy;</p>
      </footer>
   </body>
</html>
